<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clown Artists Inc</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
    <!--remember to put in special-design header-->
  <header>
    <!--nav-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <img src="img/burger squiggly.png" style="height: 30px;" alt="Menu">
        </span>
        <img src="./img/logotype_clown-color.png" alt="logotype Clown Artists" style="height: 40px;"/>
        <span class="nav-icon">
          <img src="img/cart mobile.png" style="height:40px;" alt="cart" class="nav-icon--2">
          <div class="cart-items">0</div>

        </span>
      </div>
    </nav>
  <div class="hero">
    <div class="banner">
      <img src="img/logotype_clown-color.png" style="max-height:100px;">
      <h1 class="banner-title">Nytt i butiken</h1>
      <!--byt ut denna sen:-->
      <img src="img/red squiggly.png" alt="line" style="max-height:30px;">
      <button class="banner-btn">Till salu</button>
    </div>
  </div>
  </header>
  
  <main>
  <section class="products">
    <div class="section-title">
      <h2> Våra produkter:</h2>
    </div>
    <div class="products-center">
      <article class="product">
        <div class="img-container">
          <img src="img/this-is-fine-totembag.png" alt="produkt" class="product-img">
          <button class="bag-btn" data-id="1">
            <p>Lägg i varukorg</p>
          </button>
        </div>
        <h3>Gordon Ramsay Covid special-design</h3>
        <h4>400 SEK</h4>
      </article>
    </div>
  </section>

  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <img src="Remove.png" alt="Close" style="height: 30px;"/>
      </span>
      <h2>Din kundvagn:</h2>
      <div class="cart-content">
        <!--cart item-->
        <div class="cart-item">
          <img src="img/timeline-mug.png" alt="product">
          <div>
            <h4>TimeLine</h4>
            <h5>500 SEK</h5>
            <span class="remove-item">Remove</span>
          </div>
          <div>
            <i class="fas fa-chevron-up"></i>
            <p class="item-amount">X</p>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
      <div class="cart-footer">
        <h3>Totalt: <span class="cart-total">0</span> SEK</h3>
        <button class="clear-cart banner-btn">Rensa kundvagn</button>
      </div>
    </div>
  </div>
  </main>

  <!--remember to put in special-design footer-->
  <footer></footer>
  <script src="main.js"></script>i
</body>
</html>
